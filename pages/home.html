<div class="background background--homepage"></div>
<main ng-init="setHeaderTheme('light')">
	<div class="mobile-nav-menu" ng-show="show_header_menu">
		<div class="mobile-nav-menu__item" ng-click="go('/what')">What</div>
		<div class="mobile-nav-menu__item" ng-click="go('/who')">Who</div>
		<div class="mobile-nav-menu__item" ng-click="go('/how')">How</div>
		<div class="mobile-nav-menu__item" ng-click="go('/partners')">Partners</div>
		<div class="mobile-nav-menu__item" ng-click="go('/contact')">Contact</div>
	</div>
	<div class="inner-container">		
		<div class="cmyk-crosses">
			<div class="cmyk-crosses__wrapper">
				<div class="cmyk-crosses__item" ng-click="go('/doing')">
					<div class="cmyk-crosses__image cmyk-crosses__image--blue"></div>
					<div class="cmyk-crosses__text--blue">Doing</div>
				</div>
				<div class="cmyk-crosses__item" ng-click="go('/vr')">
					<div class="cmyk-crosses__image cmyk-crosses__image--pink"></div>
					<div class="cmyk-crosses__text--pink">VR Studio</div>
				</div>
				<div class="cmyk-crosses__item" ng-click="go('/thinking')">
					<div class="cmyk-crosses__image cmyk-crosses__image--yellow"></div>
					<div class="cmyk-crosses__text--yellow">Thinking</div>
				</div>
				<div class="cmyk-crosses__item" ng-click="go('/done')">
					<div class="cmyk-crosses__image cmyk-crosses__image--white"></div>
					<div class="cmyk-crosses__text--white">Done</div>
				</div>
				<div class="cmyk-crosses__item" ng-click="go('/influencers')">
					<div class="cmyk-crosses__image cmyk-crosses__image--black"></div>
					<div class="cmyk-crosses__text--black">Influencers</div>
				</div>
			</div>
		</div>
	</div>
</main>
