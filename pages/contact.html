<div class="background background--contact"></div>
<main ng-init="setHeaderTheme('light')">
	<div class="mobile-nav-menu" ng-show="show_header_menu">
		<div class="mobile-nav-menu__item" ng-click="go('/what')">What</div>
		<div class="mobile-nav-menu__item" ng-click="go('/who')">Who</div>
		<div class="mobile-nav-menu__item" ng-click="go('/how')">How</div>
		<div class="mobile-nav-menu__item" ng-click="go('/partners')">Partners</div>
		<div class="mobile-nav-menu__item" ng-click="go('/contact')">Contact</div>
	</div>
	<div class="inner-container">
		<div class="contact-form">			
			<form>
				<span>Name</span>
				<br>
				<input class="contact-form__input contact-form__input--name" type="text">
				<br>
				<span>Email</span>
				<input class="contact-form__input contact-form__input--email" type="email">
				<br>
				<span>Phone</span>
				<br>
				<input class="contact-form__input contact-form__input--phone" type="text">
				<br>
				<span>Message</span>
				<br>
				<textarea class="contact-form__input contact-form__input--message"></textarea>
				<br>
				<div class="contact-form__submit" ng-click="sendEmail()">SUBMIT</div>
			</form>
		</div>
		<div class="icons icons--light icons--contact">
			<div class="icons__icon" ng-click="go('/partners')">
				<div class="icons__image icons__image--back icons__image--back--light"></div>
			</div>
			<div class="icons__icon" ng-click="go('/')">
				<div class="icons__image icons__image--home icons__image--home--light"></div>
				<div class="icons__text">Home</div>
			</div>
			<div class="icons__icon" ng-click="go('/what')">
				<div class="icons__image icons__image--forward icons__image--forward--light"></div>
			</div>
		</div>
	</div>	
</main>
